trigger:
  branches:
    include:
      - main
      - features/*
      - hotfix/*
  paths:
    include:
      - images/linux/ubuntu2004.pkr.hcl
      - images/linux/config/ubuntu2004.conf
      - images/linux/post-generation/*
      - images/linux/scripts/*
      - images/linux/toolsets/toolseet-2004.jaon

pr:
  autoCancel: true
  branches:
    include:
      - main

stages:
  - stage: image_generation
    variables:
      - name: managed_image_name
        value: "SelfHosted_Ubuntu2004"
      - name: managed_image_version
        ${{ if in(variables['Build.SourceBranchName'],'main','xtratus') }}:
          value: "$(MANAGED_IMAGE_ROOT_VERSION)"
        ${{ if notIn(variables['Build.SourceBranchName'],'main','xtratus') }}:
          value: "$(MANAGED_IMAGE_ROOT_VERSION)-$(Build.BuildNumber)"
    jobs:
      - template: image-generation.yml
        parameters:
          image_type: ubuntu2004
          image_readme_name: Ubuntu2004-Readme.md
          agent_pool: Agent Pool Linux
          variable_group_name: devops-agents-generation-shared
          create_release: false
          repository_ref: "self"
